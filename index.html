<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="product-preview">
        <div class="product-container">
            <div class="product-image">
                <img src="./images/image-product-desktop.jpg" alt="Perfume Image">
            </div>
            
            <div class="product-details">
                <h3 class="item-title">Perfume</h3>
                <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>
                <p class="item-description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfume-Creator 
                    for the House of CHANEL.
                </p>
                <div class="price">
                    <h2 class="current-price">$149.99</h2>
                    <h2 class="old-price">$169.99</h2>
                </div>
                <button class="item-button">
                    <img src="./images/icon-cart.svg" alt="Shopping Cart">
                    <h4>Add to Cart</h4>
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./javascript/app.js"></script>
</body>
</html>
